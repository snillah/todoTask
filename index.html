<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="todo-container">
        <header class="todo-header">
          <h1>TODO APP</h1>
          <span>(Income Expense Calculator)</span>
        </header>
        <main class="main">
          <div>
            <div>
              <span>Income :</span>
              <span id="income-value"></span>
            </div>
            <div>
              <span>Expense :</span>
              <span id="expense-value"></span>
            </div>
            <div>
              <span>Profit :</span>
              <span id="profit-value"></span>
            </div>
          </div>
          <div class="input-container">
            <div class="Select-container">
              <div class="">
                <input
                  id="trans-name"
                  type="text"
                  placeholder="Specify Nature Transaction"
                />
                <span class="invisible" id="trans-name-msg"></span>
              </div>
              <div>
                <select id="select-nature">
                  <option value="">Select</option>
                  <option value="1">Income</option>
                  <option value="0">Expense</option>
                </select>
                <span class="invisible" id="select-nature-msg"></span>
              </div>
              <div>
                <input type="number" placeholder="Enter Amount" id="amount" />
                <span class="invisible" id="amount-msg"></span>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Enter Description"
                  id="desc-name"
                />
                <span class="invisible" id="desc-name-msg"></span>
              </div>
              <div class="button-area">

                <button class="btn" id="btn-add">Add</button>
                <button class="btn" id="btn-reset">Reset </button>
              </div>
            </div>
            <span class="invisible shown" id="btn-add-msg"></span>
          </div>
          <div class="view-conatiner">
            <div class="input-filter">
              <input
                type="radio"
                id="all"
                name="filter"
                value="1"
                checked
              /><label>ALL</label>
              <input type="radio" id="inc" name="filter" value="0" /><label
                >Income</label
              >
              <input type="radio" id="exp" name="filter" value="0" /><label
                >Expense</label
              >
            </div>
            <!-- <ul id="view-list"></ul> -->
            <div class="table-container">
              <table class="">
                <thead>
                  <tr>
                    <th>Sr.no</th>
                    <th>Entry Name</th>
                    <th>Nature</th>
                    <th>Desc</th>
                    <th>Amount</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="view-list">
                  <tr>
                    <td>1</td>
                    <td>Rent Received</td>
                    <td>Income</td>
                    <td>Income Received</td>
                    <td>12000</td>
                    <td>edit</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Rent Received</td>
                    <td>Income</td>
                    <td>Income Received</td>
                    <td>12000</td>
                    <td>edit</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
